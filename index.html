<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="sidebar">
        <div id="logo">
            <img id="odin" src="odin-lined.png" alt="odin logo">
            <p>odin</p>
        </div>
    </div>
   <div id="main">
    <div id="top">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</p>
    </div>
    <div id="formArea">
        <form action="example.com/path" method="post">

            <div class="row"> 
                <div class="input-box">     
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name">
                </div>
                <div class="input-box">     
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name">
                </div>
            </div>
            
            <div class="row">
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
          
                <div class="input-box">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
            </div>
            
            <div class="row">
                <div class="input-box">
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password">
                </div>

                <div class="input-box">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </div>

            <div>            
                <button type="submit">Submit</button>
            </div>

        </form>

    </div>
    <div id="accountArea">
        <p>Already have an account? Log in</p>

    </div>
   </div>
</body>
</html>
